<!doctype html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   <!DOCTYPE html>
<html>
<head>
    <title>查看我自己的IP信息</title>
    <style>
        /* 按钮样式 */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 按钮悬停样式 */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function getIPInfo() {
            fetch("http://ip-api.com/json/")
                .then(response => response.json())
                .then(data => {
                    var ip = data.query;
                    var country = data.country;
                    var region = data.regionName;

                    var ipInfoElement = document.getElementById("ipInfo");
                    ipInfoElement.innerHTML = "IP地址：" + ip + "<br>地区：" + region + "<br>国家：" + country;
                })
                .catch(error => {
                    console.error("获取IP信息失败：" + error);
                });
        }
    </script>
</head>
<body>
    <h1>IP地址查询↓</h1>
    <button class="btn" onclick="getIPInfo()">查询</button>
    <div id="ipInfo"></div>
</body>
</html>
<p>按完等3.5秒，地区只是首都</p>
<p>说明:如4秒后还是不加载，说明当前地址异常！</p>
